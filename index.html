<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Museum Buleleng</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
   body {
  font-family: 'Inter', sans-serif;
  background-image: url('gambar/latar.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  min-height: 100vh;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; /* ⬅️ Dorong konten ke tengah */
  position: relative;
  color: white;
}

.main-container {
  z-index: 2;
  width: 100%;
  max-width: 400px;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 5rem; /* Tambahan jarak dari bawah agar aman */
}

    .menu-card {
      background-color: #2b6c69;
      padding: 1.5rem;
      border-radius: 1.5rem;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .title-ar {
      font-size: 2.25rem;
      font-weight: bold;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .icon-menu-container {
      display: flex;
      justify-content: space-around;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .icon-menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      font-size: 0.875rem;
      text-align: center;
      flex: 1 1 calc(33% - 1rem);
      min-width: 90px;
      position: relative;
    }

    .icon-menu-item svg {
      width: 3.5rem;
      height: 3.5rem;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      transition: background-color 0.3s ease;
    }

    .icon-menu-item:hover svg {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .language-dropdown {
      position: absolute;
      top: 3.2rem;
      right: 0;
      background-color: #1f2937;
      border: 1px solid #4b5563;
      border-radius: 0.5rem;
      display: none;
      z-index: 10;
      min-width: 160px;
      text-align: left;
    }

    .language-dropdown a {
      display: block;
      padding: 0.5rem 1rem;
      color: white;
      text-decoration: none;
    }

    .language-dropdown a:hover {
      background-color: #374151;
    }

    .footer-nav {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      z-index: 3;
    }

    .footer-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.2s ease;
      padding: 0.5rem;
      border-radius: 50%;
    }

    .footer-nav button:hover {
      transform: scale(1.1);
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="menu-card">
      <h1 class="title-ar">MuBuAR</h1>

      <div class="icon-menu-container">
        <!-- Panduan -->
        <a href="panduan.html" class="icon-menu-item">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 10v11h18V10M6 6h12l-6-6-6 6zM12 18h.01" />
          </svg>
          Panduan AR
        </a>

        <!-- Kamera -->
        <a href="kamera.html" class="icon-menu-item">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10l4.553-2.276A1 1 0 0121 8.647v6.706a1 1 0 01-1.447.894L15 14m-4 5h-1a2 2 0 01-2-2V7a2 2 0 012-2h1a2 2 0 012 2v10a2 2 0 01-2 2z" />
          </svg>
          Kamera AR
        </a>

        <!-- Profil -->
        <a href="profil.html" class="icon-menu-item">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.747 0-3.332.477-4.5 1.253" />
          </svg>
          Profil
        </a>

        <!-- Pilih Bahasa -->
        <div class="icon-menu-item" style="position: relative;">
          <button onclick="toggleLanguageDropdown()" aria-label="Pilih Bahasa" style="display: flex; flex-direction: column; align-items: center; background: none; border: none; color: white; cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" style="width: 3.5rem; height: 3.5rem; background-color: rgba(255, 255, 255, 0.15); border-radius: 50%; padding: 0.8rem; margin-bottom: 0.5rem;">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.52-.317 1.218-.363 1.724-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span>Pilih Bahasa</span>
          </button>
          <div class="language-dropdown" id="languageDropdown">
            <a href="index.html">Bahasa Indonesia</a>
            <a href="indexen.html">English</a>
            <a href="indexbali.html">Basa Bali</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    function toggleLanguageDropdown() {
      const dropdown = document.getElementById("languageDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Menutup dropdown jika klik di luar
    document.addEventListener("click", function (event) {
      const dropdown = document.getElementById("languageDropdown");
      const button = dropdown?.parentElement;
      if (dropdown && !button.contains(event.target)) {
        dropdown.style.display = "none";
      }
    });
  </script>

</body>
</html>
